<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-screen">
      <h1>Welcome to Memory Game!</h1>
      <button id="start-button">Start Game</button>
    </div>
    <div id="restart-game" style="display: none">
      <button>Restart?</button>
    </div>
    <div id="actual-game" style="display: none">
      <h1>Memory Game!</h1>
      <h2 class="record-heading">Best record:</h2>
      <br />
      <br />
      <h2>Current score:</h2>
      <button id="current-score"></button>
      <div id="game"></div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
